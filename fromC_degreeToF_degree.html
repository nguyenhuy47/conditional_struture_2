<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen do C sang do F</title>
</head>
<body>
Input:<input id="input1">
<button type="button" onclick="convert()">Convert</button>
Result:<span id="kq"></span>

<script>
       function convert() {
        let Degree = input1.value;
        let  result = Degree*9/5 + 32;
        document.getElementById("kq").innerHTML = result;
    }
</script>
</body>
</html>

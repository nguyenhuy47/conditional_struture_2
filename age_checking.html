<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra tuoi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap vao so nguyen a:"));
    if(a > 0 && a < 120){
        document.write( a + " la tuoi cua nguoi nao do")
    }else {
        document.write(a + " khong phai la tuoi cua nguoi nao do")
    }
</script>
</body>
</html>

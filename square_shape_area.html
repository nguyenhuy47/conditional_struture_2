<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh vuong</title>
</head>
<body>
Input:<input type="number" id="input" style="width: 200px" placeholder="nhap vao canh hinh vuong:">
<button type="button" onclick="getArea()">showResult</button>
Result:<span id="kq"></span>
<script>

    function getArea() {
        let a = input.value;
        let area = a*a;
        document.getElementById("kq").innerHTML = area;
    }
</script>
</body>
</html>
